<html>

<body>
<h1>{{restaurant.name}}</h1>


{% for i in menu_items %}

<div>

<h3>{{i.name}}</h3>

<p>{{i.description}}</p>

<p> {{i.price}} </p>
<a href={{url_for('edit_menu_item',
    restaurant_id=i.restaurant_id,
    menu_id=i.Id)}}>Edit</a>

<a href={{url_for('delete_menu_item',
    restaurant_id=i.restaurant_id,
    menu_id=i.Id)}}>Delete</a>
</div>


{% endfor %}
</body>

</html>
